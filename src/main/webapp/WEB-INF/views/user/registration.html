<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>

<form th:method="POST" th:action="@{/users}" th:object="${user}">

    <table border="1">
        <tr>
            <td><label for="firstName">First name</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
        </tr>
        <tr>
            <td><label for="lastName">Last name</label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="text" th:field="*{password}" id="password"/></td>

        </tr>
    </table>
    <input type="submit" value="Submit"/>
</form>
<br>
<button><a href="/login">Login</a></button>

</body>
</html>
