<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan</title>
</head>

<body>

<h1>Loan</h1>

<table border="1">
    <thead>
    <tr>
        <th>Registration date</th>
        <th>Amount</th>
        <th>Interest rate</th>
        <th>Term</th>
        <th>Monthly payment</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td><a th:text="${loan.getRegistrationDate()}">value</a></td>
        <td><a th:text="${loan.getSum()}">value</a></td>
        <td><a th:text="${loan.getInterestRate()}">value</a></td>
        <td><a th:text="${loan.getCreditTerm()}">value</a></td>
        <td><a th:text="${loan.getMonthlyPayment()}">value</a></td>
        <td><a th:text="${loan.getDescription()}">value</a></td>
    </tr>
    </tbody>

</table>

<br>

<button><a th:href="@{/loans/{sum}/edit(sum=${loan.getSum()})}">Edit loan</a></button>

<form th:method="DELETE" th:action="@{/loans/{sum}(sum=${loan.getSum()})}">
    <input type="submit" value="Delete">
</form>

<br>
<button><a href="/main">Back to main menu</a></button>
<button><a href="/loans">Back to loan list</a></button>

</body>
</html>
