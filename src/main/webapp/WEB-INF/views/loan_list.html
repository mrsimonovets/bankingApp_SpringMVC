<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan List</title>
</head>

<body>

<h1>Table of loans</h1>

<table border="1">
    <thead>
    <tr>
        <th>Registration date</th>
        <th>Amount</th>
        <th>Interest rate</th>
        <th>Term</th>
        <th>Monthly payment</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="loan : ${loans}">
        <td><a th:text="${loan.getRegistrationDate()}" /></td>
        <td><a th:text="${loan.getSum()}" /></td>
        <td><a th:text="${loan.getInterestRate()}" /></td>
        <td><a th:text="${loan.getCreditTerm()}" /></td>
        <td><a th:text="${loan.getMonthlyPayment()}" /></td>
        <td><a th:text="${loan.getDescription()}" /></td>
    </tr>
    </tbody>

</table>

<br>

<button><a href="/">Back to main menu</a></button>
<button><a href="/new-loan">Add new Loan</a></button>

</body>

</html>
