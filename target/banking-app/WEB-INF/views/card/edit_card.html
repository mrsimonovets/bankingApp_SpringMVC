<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Card</title>
</head>
<body>

<h1>Editing Card</h1>

<form th:method="PATCH" th:action="@{/cards/{cardId}(cardId = ${debitCard.getCardId()})}" th:object="${debitCard}">

    <table border="1">
        <tr>
            <td><label for="balance">Enter balance</label></td>
            <td><input type="number" th:field="*{balance}" id="balance"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Error</div>
        </tr>
        <tr>
            <td><label for="term">Enter term</label>
            <td><input type="date" th:field="*{expirationDate}" id="term"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}">Error</div>
        </tr>
    </table>

    <input type="submit" value="Edit"/>
</form>

</body>
</html>
